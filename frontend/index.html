<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <h1>Registro de Documetos</h1>


    <script>
        const authToken = localStorage.getItem('authToken');

        if (!authToken) {
            window.location.replace("pages/login.html");
        }else{

        }
    </script>


    <label for="document_type">Tipo de documento:</label>
    <select id="document_type" name="document_type">
      <option value="1">INSTRUCTIVO</option>
      <option value="2">Manual de Usuario</option>
      <option value="3">Informe Técnico</option>
      <option value="4">Procedimiento Operativo Estándar</option>
      <option value="5">Política de Seguridad</option>
      <option value="6">Archivo</option>
    </select>
    <br><br>

    <label for="processe">Proceso:</label>
    <select id="processe" name="processe">
      <option value="1">INGENIERÍA</option>
      <option value="2">Desarrollo</option>
      <option value="3">Aprobación</option>
      <option value="4">Revisión</option>
      <option value="5">Archivo</option>

    </select>
    <br><br>
    <input id="code" type="text" name="" placeholder="Código" > <br><br>
    <input id="name" type="text" name="" placeholder="Nombre"> <br><br>
    <input id="content" type="text" name="" placeholder="Contenido"> <br><br>

    
    <button id="btnSave">Guardar</button>
    <button id="btnEdit">Editar</button>

    <div id="tablaDocumentos"></div> 
    <button id="btnCerrarSesion">Cerrar Sesion</button>


    <script src="../frontend/js/script.js" type="module"></script>



</body>
</html>
